version: 3
automerge: true
projects:
  - name: init/zerone-id
    dir: terraform/init/zerone-id
    workspace: default
    terraform_version: 1.3.7
    autoplan:
      when_modified: [
         "*.tf"
      ]
      enabled: true
    apply_requirements: []
    workflow: id

  - name: vpc/tmcd_apnortheast2
    dir: terraform/vpc/tmcd_apnortheast2
    workspace: default
    terraform_version: 1.5.7
    autoplan:
      when_modified: [
         "*.tf",
         "*.tfvars"
      ]
      enabled: true
    apply_requirements: []
    workflow: id

  - name: vpc/testd_apnortheast2
    dir: terraform/vpc/testd_apnortheast2
    workspace: default
    terraform_version: 1.5.7
    autoplan:
      when_modified: [
         "*.tf",
          "*.tfvars"
      ]
      enabled: true
    apply_requirements: []
    workflow: id

  - name: iam/zerone-id
    dir: terraform/iam/zerone-id
    workspace: default
    terraform_version: 1.5.7
    autoplan:
      when_modified: [
         "*.tf"
      ]
      enabled: true
    apply_requirements: []
    workflow: id    
#### Workflows #####
workflows:
  # id
  id:
    plan:
      steps:
        - init:
            extra_args: [
              '-backend-config="role_arn=arn:aws:iam::066346343248:role/atlantis-zerone-id-admin"',
              '-upgrade=false'
            ]
        - plan:
            extra_args: [
              "-var 'assume_role_arn=arn:aws:iam::066346343248:role/atlantis-zerone-id-admin'"
            ]
    apply:
      steps:
        - apply

